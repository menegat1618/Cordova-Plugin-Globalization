<!DOCTYPE html>

<html>
    <head>

        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <!--Importação de arquivos jquery mobile css-->
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css"/>
    	<link rel="stylesheet" type="text/css" href="css/index.css"/>
        
        <title>Globalization</title>
    </head>
    <body>
        <div data-role="page">
        
			<div data-role="header" data-theme="b">
            	<h3>Plugin: Globalization</h3>
            </div>
            
            <div role="main" class="ui-content">

            	<button id="idioma">Veja seu idioma e país</button> <!--Botão para ver o idioma e o país-->
                <p id="id" class="ps"></p> <!--Tag <p> para mostrar as informações-->
                
				<button id="data">Veja a data e hora</button> <!--Botão para ver a data e a hora-->
                <p id="dt" class="ps"></p> <!--Tag <p> para mostrar as informações-->
                
             	<button id="horarioVerao">Veja se o Horário de Verão está ativo</button> <!--Botão para ver se o horario de verao está ativo-->
                <p id="hv" class="ps"></p> <!--Tag <p> para mostrar as informações-->
                
                <button id="nomeDia">Veja o dia da semana</button> <!--Botão para ver o dia da semana-->
                <p id="nd" class="ps"></p> <!--Tag <p> para mostrar as informações-->
                
                <button id="fusoHorario">Veja seu fuso horário</button> <!--Botão para ver o fuso horário-->
                <p id="fs" class="ps"></p> <!--Tag <p> para mostrar as informações-->
                
            </div>
            
            <div data-role="footer" data-theme="b">
            	<h3>Hello World!</h3>
            </div>
            
        </div>
        <!--Importação do jquery.js, do jquerymobile.js e cordova.js-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
